<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Screening</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dceaff, #f0f4f8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-card {
            background: #ffffff;
            padding: 50px 60px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            text-align: center;
            width: 420px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .upload-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 35px rgba(0,0,0,0.2);
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        p {
            color: #555;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="upload-card">
        <h2>AI Resume Screening</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label>Upload Resume (PDF):</label><br>
            <input type="file" name="resume" accept="application/pdf" required><br>

            <label>Upload Job Description (PDF):</label><br>
            <input type="file" name="jobdesc" accept="application/pdf" required><br>

            <button type="submit">Analyze Resume</button>
        </form>
        <p>Supported file type: PDF only</p>
    </div>
</body>
</html>
